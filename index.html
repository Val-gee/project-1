<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Motivational Webpage</title>
  </head>

  <!--Modal-->
  <div
    class="modal"
    id="myModal"
    tabindex="-1"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
    data-mdb-toggle="modal"
    data-mdb-target="#myModal"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="text-center">
          <h3 class="modal-title">Great Job!</h3>
        </div>
        <div class="modal-body"><img class="giphyImage" /></div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-mdb-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <body>
    <!-- NAVBAR START-->
    <nav class="navbar p-3 mb-2 bg-info bg-gradient text-dark">
      <div class="current-day-info">
        <h1 id="currentDate">Current Date</h1>
        <h2 id="currentTime">Current Time</h2>
        <h3 id="currentWeather"></h3>
        <img id="weatherIcon" />
      </div>
      <div class="greeting-header">
        <h1 id="greeting"></h1>
      </div>
      <div class="timer">
        <button
          id="start-time"
          class="btn-rounded btn btn-light"
          data-mdb-ripple-color="dark"
        >
          Start Timer
        </button>
        <button
          id="pause"
          class="btn-rounded btn btn-light"
          data-mdb-ripple-color="dark"
        >
          Pause Timer
        </button>
        <h2 id="countdown"></h2>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- BOTTOM SECTION (TO DO LIST & CAROUSEL START) -->
    <section
      class="user-half row row-cols-2 container-fluid justify-content-evenly bg-light mb-4 g-0 px-0"
    >
      <!-- TO DO INPUT START -->
      <div class="user-input col-5">
        <form class="input-form border m-2 text-center">
          <h2 class="input-header mt-3 fs-4 text-center">
            Add a to-do item in the list below or into your weekly calendar to
            stay organized!
          </h2>
          <label for="day" class="mb-2">Day of the week: </label>
          <select id="day" name="day">
            <option value="" disabled selected>Select Options</option>
            <option value="toDo">To Do</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <input class="inputText mb-2" type="text" />
          <input
            class="sendBtn btn-rounded btn btn-info mb-2"
            type="submit"
            value="Send"
          />
        </form>
        <!-- TO DO LIST START -->
        <div class="non-urgent-to-do border m-2">
          <h2 class="non-urgent-to-do-title text-center mt-3">To Do list</h2>
          <ul class="toDoList"></ul>
        </div>
        <!-- TO DO LIST END -->
      </div>
      <!-- TO DO INPUT END -->

       <!-- MOTIVATIONAL QUOTES CAROUSEL START -->
    <div id="quote-carousel" class="carousel slide carousel-fade col-7 mt-2 ps-2" data-mdb-ride="carousel" data-mdb-interval="20000">
      <div class="carousel-indicators">
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="6" aria-label="Slide 7"></button>
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="7" aria-label="Slide 8"></button>
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="8" aria-label="Slide 9"></button>
        <button type="button" data-mdb-target="#quote-carousel" data-mdb-slide-to="9" aria-label="Slide 0"></button>
      </div>
      <div class="carousel-inner rounded-5 shadow-4-strong">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/random/300x300/?nature,forest" style="height: 600px;" class="d-block w-100 "
            alt="Random Natural Forest Picture" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote1" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author1" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/random/300x300/?nature,desert" style="height: 600px;" class="d-block w-100" alt="Random Natural Desert picture" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote2" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author2" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/random/300x300/?nature,tundra" style="height: 600px;" class="d-block w-100" alt="Random Natural Tundra Picture" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote3" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author3" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/random/300x300/?nature,river" style="height: 600px;" class="d-block w-100" alt="Random Natural River Picture" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote4" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author4" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/random/300x300/?nature,sky" style="height: 600px;" class="d-block w-100" alt="Random Picture of the sky" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote5" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author5" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/random/300x300/?nature,tree" style="height: 600px;" class="d-block w-100" alt="Picture of Tree in Nature" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote6" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author6" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/random/300x300/?nature,flower" style="height: 600px;" class="d-block w-100" alt="Picture of Flowers in nature" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote7" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author7" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/random/300x300/?nature,coralreef" style="height: 600px;" class="d-block w-100" alt="Random Natural Coral Reef picture" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote8" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author8" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/random/300x300/?nature,meadow" style="height: 600px;" class="d-block w-100" alt="Picture of a natural Meadow" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote9" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author9" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/random/300x300/?nature,ocean" style="height: 600px;" class="d-block w-100"
            alt="Random Ocean Picture" />
          <div class="carousel-caption d-none d-md-block">
            <h5 id="quote10" class="mb-7 bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </h5>
            <p id="author10" class="bg-light text-dark rounded-5 shadow-5-strong" style="--mdb-bg-opacity: 0.5;"> </p>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-mdb-target="#quote-carousel"
          data-mdb-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-mdb-target="#quote-carousel"
          data-mdb-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- MOTIVATIONAL QUOTES CAROUSEL END -->
    </section>
    <!-- BOTTOM SECTION (TO DO LIST & CAROUSEL END) -->

    <!-- CALENDAR CONTAINER START -->
    <section class="calendar g-0 mt-5 bg-info" style="--mdb-bg-opacity: 0.5">
      <h1 class="calendar-header text-center fw-bold fs-8">Weekly Calendar</h1>
      <div
        class="day-cards row row-cols-7 container-fluid justify-content-evenly bg-info mb-4 g-0 px-0"
      >
        <div class="col sunday-card card mt-4 border">
          <h2
            class="day-card-header text-center text-decoration-underline m-2 fs-5"
          >
            Sunday
          </h2>
          <ul class="sunday list"></ul>
        </div>
        <div class="col monday-card card mt-4 border">
          <h2
            class="day-card-header text-center text-decoration-underline m-2 fs-5"
          >
            Monday
          </h2>
          <ul class="monday list"></ul>
        </div>
        <div class="col tuesday-card card mt-4 border">
          <h2
            class="day-card-header text-center text-decoration-underline m-2 fs-5"
          >
            Tuesday
          </h2>
          <ul class="tuesday list"></ul>
        </div>
        <div class="col wednesday-card card mt-4 border">
          <h2
            class="day-card-header text-center text-decoration-underline m-2 fs-5"
          >
            Wednesday
          </h2>
          <ul class="wednesday list"></ul>
        </div>
        <div class="col thursday-card card mt-4 border">
          <h2
            class="day-card-header text-center text-decoration-underline m-2 fs-5"
          >
            Thursday
          </h2>
          <ul class="thursday list"></ul>
        </div>
        <div class="col friday-card card mt-4 border">
          <h2
            class="day-card-header text-center text-decoration-underline m-2 fs-5"
          >
            Friday
          </h2>
          <ul class="friday list"></ul>
        </div>
        <div class="col saturday-card card mt-4 border">
          <h2
            class="day-card-header text-center text-decoration-underline m-2 fs-5"
          >
            Saturday
          </h2>
          <ul class="saturday list"></ul>
        </div>
      </div>
    </section>
    <!-- CALENDAR CONTAINER END -->

    <!-- FOOTER START -->
    <footer></footer>
    <!-- FOOTER END -->

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
